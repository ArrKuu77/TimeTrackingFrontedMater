<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="Mother">
    <div class="ProfileContainer">
      <div class="ProfileUnderColum">
        <div class="ProfileAbsoluteColum">
          <div class="profileImgDiv">
            <img src="./images/image-jeremy.png" alt="" class="profileImg">
          </div>
          <div class="fooder">
          <div class="ReportDiv">Report for</div>
          <div class="JeremyRobson">Jeremy Robson</div>
          </div>
        </div>
        <div class="DWM">
          <div id="0" class="DWMColum Daily">Daily</div>
          <div id="1" class="DWMColum DWMwhitecolour Weekly">Weekly</div>
          <div id="2" class="DWMColum Monthly">Monthly</div>
        </div>
      </div>
    </div>
    <div class="LiveContainer">
      <!-- <div class="WorkPlayStudy FirstColum">
      <div class="ExerciseSocialSelfCare SecondColum"> -->
    </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
